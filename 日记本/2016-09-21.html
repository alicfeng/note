<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2016.09.21</title>
    <style type="text/css" media="all">
      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, "Hiragino Sans GB", sans-serif;
        font-size: 14px;
        line-height: 20px;
        color: #777;
        background-color: white;
      }
      .container {
        width: 700px;
        margin-right: auto;
        margin-left: auto;
      }

      .post {
        font-family: Georgia, "Times New Roman", Times, "SimSun", serif;
        position: relative;
        padding: 70px;
        bottom: 0;
        overflow-y: auto;
        font-size: 16px;
        font-weight: normal;

        color: #515151;
      }

      .post h1{
        font-size: 50px;
        font-weight: 500;
        line-height: 60px;

        color: inherit;
      }

      .post p {
        margin: 0 0 35px 0;

      }

      .post a {
        color: #28A1C5;
      }

  </head>
  <body>
    <div class="container">
      <div class="post">
        <h1 class="title">2016.09.21</h1>
        <div class="show-content">
          <p>早晨，微凉而带点伤感！</p><p>嗯嗯~~</p><p>突然不自觉地走向窗边，看到窗外树正落叶</p><p>想想自己</p><p>两个人的回忆，想在只能单独想起</p>

      </div>
